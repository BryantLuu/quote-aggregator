<!DOCTYPE html>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<html>
<head>
	<title>Quotes</title>
</head>
<body>
	<div class="container">
		<ul class="nav justify-content-end">
			<li class="nav-item">
				<a class="nav-link" href="/quotes">Dashboard</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">Logout</a>
			</li>
		</ul>
		<h1>Posts by {{user.first_name}}!</h1>
		<h1>count: {{ quotes.count }}</h1>
		<div class="row">
			<div class="col-sm-6">
				<h2>Quotable Quotes</h2>
				{% for quote in quotes %}
					<div>
    					<span class="quoter">{{ quote.quoter }}</span>: {{ quote.content }}
    					<small>posted by <a href="/users/{{user.id}}">{{ quote.user.first_name }} {{ quote.user.last_name }}</a></small>
                    </div>
                {% endfor %}
			</div>
		</div>
	</div>
</body>
</html>

<style>
    .quoter {
        color: red;
    }
</style>
